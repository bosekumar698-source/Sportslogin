<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="Images/registration icon.png">
    <link rel="stylesheet" href="create account.css">
    <script src="Create account.js"></script>
</head>

<body class="body1">
    <div class="img1">
        <img style="border-radius: 20px;" src="Images/1810238.jpg" alt="Register" height="520px" width="400px">
    </div>
    <div class="reg1">

        <form>

            <h3 class="h3">REGISTER NOW</h3>

            <h4 id="error1" class="error1" style="text-align: center;margin-top: 1px;color: red;"></h4>

            <div class="name">
                <label style="font-size: small;" for="regname">NAME</label><br>
                <input type="text" id="regname" placeholder="Enter name">
            </div>
            <div class="email">
                <label style="font-size: small;" for="mail">EMAIL</label><br>
                <input type="email" id="mail" placeholder="Enter Email">
            </div>
            <div class="pass1">
                <label style="font-size: small;" for="pswd1">PASSWORD</label><br>
                <input type="password" id="pswd1" placeholder="Enter password">
            </div>
            <div class="pass11">
                <label style="font-size: small;" for="pswd11">CONFIRM PASSWORD</label><br>
                <input type="password" id="pswd11" placeholder="Enter confirm password">
            </div>

            <input onclick="account()" class="create1" type="button" value="Create New Account">

            <h4 style="text-align: center; margin-top: 15px;">Already have an account?<a class="here"
                    href="index.html">Login here</a></h4>

        </form>
    </div>

     <!-- Background Overlay
            <div id="overlay" class="modal-overlay" style="display: none;"> -->

                <!-- Modals -->
                <div id="modal2" style="display: none;" popover="auto">
                    <p>"Account create successfull!"</p>
                </div>
</body>

</html>
